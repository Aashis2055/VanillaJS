<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Expenditure Bar Diagram</h1>
    <div class="container" id="container">
        <div class="canvas-block">
            <canvas id="canvas" height="500px" width="500px"></canvas>
        </div>
        <table id="expenditure-table" class="expenditure-table" border="1">
            <tr>
                <th>SN</th>
                <th>Expenditure Title</th>
                <th>Expenditure Price</th>
                <th>Color</th>
                <th>Action</th>
            </tr>
        </table>
    </div>
    <form id="form" name="form">
        <label for="expenditure" >Expenditure</label>
        <input type="text" name="expenditure" id="expenditure">
        <label for="price">Price</label>
        <input type="number" name="price" id="price">
        <label for="color">Select color</label>
        <input type="color" name="color" id="color">
        <button class="btn btn-add" id="btn-add">Add Item</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
