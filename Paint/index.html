<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Painter</title>
    <style>
    canvas{
      border: 5px solid #ff0000;
      width: 560px;
      height: 360px;
      cursor: crosshair;
    }
    </style>
  </head>
  <body>
    <h2>Drawing with mouse event</h2>
    <div class="container">
      <canvas id="pic"></canvas>
      <div class="pallet">
        <div class="shapes">

        </div>
        <div class="controller">
          <span>Rectangle</span>
          <span>Line</span>
          <span>Circle</span>
          <input type="color" name="color" id="input-color">
          <button id="clear">Clear</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
